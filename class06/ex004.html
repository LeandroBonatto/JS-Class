<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font: normal 20pt Arial;
    }
</style>
<body>
    

    <script>
        var name = window.prompt('What is your name? ')
        document.write(`Hi ${name}. Your name has ${name.length} letters<br>`)
        document.write(`UpperCase name is ${name.toUpperCase()}<br>`)
        document.write(`LowerCase name is ${name.toLowerCase()}<br>`)
    </script>
</body>
</html>
