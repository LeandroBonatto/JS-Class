<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEED TEST</title>
</head>
<body>
    <h1>Speed Limit Test</h1>
    Car Speed: <input type="number" name="txtvel" id="txtvel"> kph
    <input type="button" value="Check" onclick="calc()">
    <div id="res">

    </div>
    <script>
        function calc() {
        var txtv = window.document.getElementById('input#txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Your speed is <strong>${vel} kph </strong></p>`
        if (vel > 60) {
            res.innerHTML += `<p>You are <strong>Fined</strong>. Your speed is over limit.`
        }
        res.innerHTML += `<p>Fasten your seat belt.</p>`

    }
    </script>

</body>
</html>
