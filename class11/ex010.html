<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEED TEST</title>
</head>
<body>
    <h1>Speed Limit Test</h1>
    Car Speed: <input type="number" name="txtspeed" id="txtspeed"> kph
    <input type="button" value="Check" onclick="Calculate()">
    <div id="res">

    </div>
    <script>
        function Calculate() {
        var txtspeed = window.document.getElementById('input#txtspeed')
        var res = window.document.querySelector('div#res')
        var speed = Number(txtspeed.value)
        res.innerHTML = `<p>Your speed is <strong>${speed} kph </strong></p>`
        res.innerHTML = `<p>Fasten your seat belt.</p>`

    }
    </script>

</body>
</html>
